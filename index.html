<!DOCTYPE html>
<head>
  <title>Product Delivery Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="device">
      <div class="header">
        <div class="order-summary">
          <div class="order-status">Arriving date</div>
          <div class="order-date">
            15 April, 2022
          </div>
          <div class="order-day">
            Friday
          </div>
        </div>
        <div class="action-btn">
          <div class="back-btn"><i class="far fa-long-arrow-left"></i></div>
        </div>
      </div>
      <div class="hero-img-container">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/delivery-guy-on-scooter-4177828-3468977.png" class="hero-img">
      </div>
      <div class="order-status-container">
        <div class="status-item first">
          <div class="status-circle"></div>
          <div class="status-text">
            today
          </div>
        </div>
        <div class="status-item second">
          <div class="status-circle"></div>
          <div class="status-text">
            Shipped
          </div>
        </div>
        <div class="status-item">
          <div class="status-circle"></div>
          <div class="status-text green">
            <span>Out</span><span>for delivery</span>
          </div>
        </div>
        <div class="status-item">
          <div class="status-circle"></div>
          <div class="status-text green">
            <span>Ariving</span>
            <span>03&nbsp;-&nbsp;21</span>
          </div>
        </div>
      </div>
      <div class="order-details-container">
        <div class="odc-header">
          <div class="cta-text">See your product details</div>
          <div class="cta-button-container">
            <a href="#view" class="scroll">
              <button class="cta-button">View</button>
            </a>
          </div>
        </div>
        <a name="view"></a>
        <div class="odc-wrapper">
          <div class="odc-header-line">
            Your order details
          </div>
          <div class="odc-header-details">
            Your product details (order 123-456-7890)
          </div>
          <div class="product-container">
            <div class="product">
              <div class="product-img-container">
                <img src="https://www.pngkit.com/png/full/4-45485_running-shoes-png-picture-sport-shoes-png.png" class="product-img">
              </div>
              <div class="product-desc">
                <span>Adidas Sports fit</span>
                <span>17,499 INR</span>
              </div>
            </div>
          </div>
          <a href="order-cancellationReqtoken12.netlify.app">
            <div class="cancellation">
              Request Cancellation
            </div>
          </a>

          <div class="shipping-desc">Your Shipping Address</div>

          <div class="shipping-address">
            451,<br>
            Sector 4, State,<br>
            Country, 000000<br>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>
</html>
